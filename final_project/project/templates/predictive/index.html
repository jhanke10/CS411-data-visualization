{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>  </title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Font Awesome icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Include the javascript files needed to run this page -->
		<!-- Include the relavant CSS files, too -->
		<script src="{% static 'Chart.min.js' %}"></script>
		<script src="{% static 'jquery-cookie/jquery.cookie.js' %}"></script>
		<script src="{% static 'common/common.js' %}" type="text/javascript"></script>

		<script src="{% static 'predictive/predictive.js' %}" type="text/javascript"></script>
		<link rel="stylesheet" href="{% static 'predictive/predictive.css' %}" type="text/css">
	</head>
	<body>
		<div style="position: absolute; height: 100%; width: 100%;">
			<div class="col-xs-3" style="height: 100%; border-right: 1px solid black;">
				<div id="userImageContainer" style="width: 100%; padding-bottom:15px; padding-top: 15px;">
					<img id="userImage" src="http://www.wrlc.org/sites/all/files/generic_avatar_300.gif" style="width: 100%; border: 1px solid black; border-radius: 50%;">
				</div>

				<ul class="nav nav-pills nav-stacked">
					<li><a href="/realtime"> Data </a></li>
					<li><a href="/visualization"> Visualization </a></li>
					<li class="active"><a href="# "> Predictive </a></li>
					<li><a href="/api/data/"> API </a></li>
				</ul>
			</div>

			<div class="col-xs-9" style="height: 100%;">
				<h3 style="text-align: center;"> Data predictor </h3>

				<label for="xAxis">X axis data:</label>
				<select class="form-control" id="xAxis">
				</select>

				<label for="yAxis">Y axis data:</label>
				<select class="form-control" id="yAxis">
				</select>

				<canvas id="dataVisChart" style="padding-top:15px; "></canvas>

				<div class="input-group" style="width:100%;">
					<label for="regress">Run linear regression</label>
					<select class="form-control" id="count" style="calc(100% - 52px);">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<span class="input-group-btn" style="top:13px;">
						<button id="submitLinearRegression" class="btn btn-default" type="button" onclick="runLinearRegression();" style="display:block;"> Run </button>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
